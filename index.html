<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirayu Mahajan | AI & ML Engineer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400&display=swap');

        :root {
            --stranger-red: #e11d27;
            --glow-red: rgba(225, 29, 39, 0.9);
            --dark-bg: #050101;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: var(--dark-bg);
            font-family: 'Montserrat', sans-serif;
            color: white;
            transition: opacity 0.8s ease-in-out;
        }

        /* --- GLITCH TRANSITION STYLES --- */
        #glitch-overlay {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 9999;
            display: none;
            pointer-events: none;
        }

        .glitch-active #glitch-overlay {
            display: block;
            animation: static-flicker 0.15s steps(2) infinite;
        }

        @keyframes static-flicker {
            0% { background: rgba(255, 255, 255, 0.05); opacity: 0.8; transform: skewX(10deg); }
            50% { background: rgba(225, 29, 39, 0.1); opacity: 1; transform: skewX(-10deg); }
            100% { background: transparent; }
        }

        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            background: #000;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Images/stranger-things-season-3-mind-flayer-header.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            filter: brightness(65%) contrast(120%);
            z-index: 1;
            animation: slowZoom 25s infinite alternate ease-in-out;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, transparent 0%, rgba(5, 1, 1, 0.95) 100%),
                        radial-gradient(circle, rgba(225, 29, 39, 0.15) 0%, rgba(0,0,0,0.85) 100%);
            z-index: 2;
        }

        /* --- RANDOMIZED CSS SPORES --- */
        .spore-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        .spore {
            position: absolute;
            background: var(--stranger-red);
            border-radius: 50%;
            opacity: 0;
            filter: blur(1px);
            animation: floatUp linear infinite;
        }

        .spore:nth-child(1) { width: 3px; height: 3px; left: 10%; animation-duration: 8s; animation-delay: 1s; }
        .spore:nth-child(2) { width: 2px; height: 2px; left: 25%; animation-duration: 12s; animation-delay: 5s; }
        .spore:nth-child(3) { width: 4px; height: 4px; left: 40%; animation-duration: 10s; animation-delay: 2s; }
        .spore:nth-child(4) { width: 2px; height: 2px; left: 55%; animation-duration: 15s; animation-delay: 0s; }
        .spore:nth-child(5) { width: 3px; height: 3px; left: 70%; animation-duration: 9s; animation-delay: 4s; }
        .spore:nth-child(6) { width: 2px; height: 2px; left: 85%; animation-duration: 11s; animation-delay: 7s; }
        .spore:nth-child(7) { width: 4px; height: 4px; left: 15%; animation-duration: 14s; animation-delay: 3s; }
        .spore:nth-child(8) { width: 2px; height: 2px; left: 35%; animation-duration: 18s; animation-delay: 8s; }
        .spore:nth-child(9) { width: 3px; height: 3px; left: 50%; animation-duration: 7s; animation-delay: 1s; }
        .spore:nth-child(10) { width: 2px; height: 2px; left: 65%; animation-duration: 13s; animation-delay: 6s; }
        .spore:nth-child(11) { width: 4px; height: 4px; left: 80%; animation-duration: 16s; animation-delay: 2s; }
        .spore:nth-child(12) { width: 2px; height: 2px; left: 95%; animation-duration: 10s; animation-delay: 4s; }
        .spore:nth-child(13) { width: 3px; height: 3px; left: 5%; animation-duration: 20s; animation-delay: 0s; }
        .spore:nth-child(14) { width: 2px; height: 2px; left: 45%; animation-duration: 12s; animation-delay: 9s; }
        .spore:nth-child(15) { width: 4px; height: 4px; left: 75%; animation-duration: 11s; animation-delay: 5s; }

        @keyframes floatUp {
            0% { transform: translateY(110vh) translateX(0); opacity: 0; }
            20% { opacity: 0.5; }
            80% { opacity: 0.5; }
            100% { transform: translateY(-10vh) translateX(20px); opacity: 0; }
        }

        .content {
            position: relative;
            opacity: 0;
            animation: cinematicEntry 3s forwards cubic-bezier(0.1, 0.7, 0.1, 1);
            z-index: 10;
        }

        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: clamp(3rem, 11vw, 8.5rem);
            letter-spacing: 12px;
            color: var(--stranger-red);
            text-shadow: 0 0 15px var(--glow-red);
            margin: 0;
            animation: subtleFlicker 5s infinite;
        }

        h2 {
            font-weight: 300;
            font-size: clamp(0.7rem, 2vw, 1.2rem);
            letter-spacing: 7px;
            margin-top: 5px;
            text-transform: uppercase;
            color: #ccc;
        }

        .tagline {
            font-size: 0.7rem;
            margin-bottom: 10px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .cta-btn {
            display: inline-block;
            margin-top: 50px;
            padding: 18px 45px;
            border: 1px solid var(--stranger-red);
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 5px;
            font-size: 0.75rem;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            transition: all 0.5s ease;
            box-shadow: 0 0 15px rgba(225, 29, 39, 0.2);
        }

        .cta-btn:hover {
            background: var(--stranger-red);
            box-shadow: 0 0 50px var(--stranger-red);
            transform: scale(1.1);
            color: #000;
        }

        @keyframes slowZoom {
            from { transform: scale(1); }
            to { transform: scale(1.15); }
        }

        @keyframes cinematicEntry {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes subtleFlicker {
            0%, 92%, 100% { opacity: 1; text-shadow: 0 0 15px var(--glow-red); }
            93% { opacity: 0.6; text-shadow: none; }
            95% { opacity: 0.8; }
        }
    </style>
</head>
<body>

    <div id="glitch-overlay"></div>

    <section class="hero">
        <div class="bg-image"></div>
        <div class="overlay"></div>
        
        <div class="spore-container">
            <div class="spore"></div><div class="spore"></div>
            <div class="spore"></div><div class="spore"></div>
            <div class="spore"></div><div class="spore"></div>
            <div class="spore"></div><div class="spore"></div>
            <div class="spore"></div><div class="spore"></div>
            <div class="spore"></div><div class="spore"></div>
            <div class="spore"></div><div class="spore"></div>
            <div class="spore"></div>
        </div>

        <div class="content">
            <p class="tagline">Building intelligent systems beyond reality</p>
            <h1>CHIRAYU MAHAJAN</h1>
            <h2>AI & MACHINE LEARNING ENGINEER</h2>
            <a href="projects.html" class="cta-btn" id="portal-link">Enter the Upside Down</a>
        </div>
    </section>

    <script>
        const portalLink = document.getElementById('portal-link');
        
        portalLink.addEventListener('click', function(e) {
            e.preventDefault();
            const destination = this.href;

            // Trigger the "Stranger Things" transition
            document.body.classList.add('glitch-active');
            document.body.style.opacity = '0';
            
            // Wait for the flicker effect before moving to 2.html
            setTimeout(() => {
                window.location.href = destination;
            }, 800);
        });
    </script>

</body>
</html>
