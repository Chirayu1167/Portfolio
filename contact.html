<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Me in Hawkins Mall | Contact</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;600&family=Permanent+Marker&display=swap');

        :root {
            --neon-red: #ff003c;
            --neon-blue: #00f2ff;
            --mall-purple: #1a0b2e;
            --dark-bg: #050101;
            --text-white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--dark-bg);
            font-family: 'Montserrat', sans-serif;
            color: var(--text-white);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 0.6s ease-in-out;
        }

        #glitch-overlay {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 9999;
            display: none;
            pointer-events: none;
        }

        .glitch-active #glitch-overlay {
            display: block;
            animation: glitch-vibe 0.2s steps(2) infinite;
        }

        @keyframes glitch-vibe {
            0% { background: rgba(0, 242, 255, 0.1); transform: translate(2px, -2px); }
            50% { background: rgba(255, 0, 60, 0.1); transform: translate(-2px, 2px); }
            100% { background: transparent; transform: translate(0); }
        }

        .mall-bg {
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), 
                       url('/Portfolio/images/191010131320-stranger-things-3-mall.jpg');
            background-size: cover;
            background-position: center;
            filter: saturate(0.8) contrast(1.1);
            z-index: -5;
        }

        .mall-overlay {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 60, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 242, 255, 0.15) 0%, transparent 50%);
            z-index: -2;
        }

        .floating-lights {
            position: fixed;
            inset: 0;
            background-image: 
                radial-gradient(circle, var(--neon-blue) 1px, transparent 1px),
                radial-gradient(circle, var(--neon-red) 1px, transparent 1px);
            background-size: 100px 100px, 150px 150px;
            z-index: -1;
            opacity: 0.2;
            animation: lightDrift 25s linear infinite;
        }

        header {
            text-align: center;
            padding: 100px 20px 60px;
            z-index: 10;
        }

        .neon-heading {
            font-family: 'Bebas Neue', cursive;
            font-size: clamp(2.5rem, 10vw, 5.5rem);
            letter-spacing: 8px;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 10px;
            line-height: 1;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px var(--neon-blue),
                0 0 40px var(--neon-blue);
            animation: flickerBlue 3s infinite alternate;
        }

        .subtitle {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--neon-red);
            font-weight: 600;
            text-shadow: 0 0 10px var(--neon-red);
            animation: flickerRed 5s infinite;
        }

        .contact-grid {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
            padding: 20px 40px 60px;
            z-index: 10;
        }

        .card {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px 20px;
            text-decoration: none;
            color: white;
            text-align: center;
            border-radius: 4px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: translateY(40px);
            animation: cardFadeIn 0.8s forwards;
            position: relative;
            overflow: hidden;
        }

        .card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--neon-red);
            transform: scaleX(0);
            transition: transform 0.4s ease;
            box-shadow: 0 0 15px var(--neon-red);
        }

        .card:hover {
            transform: translateY(-10px);
            background: rgba(15, 15, 15, 0.9);
            border-color: var(--neon-blue);
            box-shadow: 0 15px 35px rgba(0, 242, 255, 0.2);
        }

        .card:hover::after {
            transform: scaleX(1);
        }

        .card h3 {
            font-family: 'Bebas Neue', cursive;
            font-size: 2rem;
            letter-spacing: 3px;
            margin-bottom: 10px;
            color: #fff;
            transition: color 0.3s;
        }

        .card p {
            font-size: 0.9rem;
            color: #aaa;
            letter-spacing: 1px;
        }

        .card:hover h3 {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        @keyframes lightDrift {
            from { background-position: 0 0; }
            to { background-position: 500px 1000px; }
        }

        @keyframes cardFadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes flickerBlue {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px var(--neon-blue), 0 0 40px var(--neon-blue);
                opacity: 1;
            }
            20%, 22%, 24%, 55% {
                text-shadow: none;
                opacity: 0.7;
            }
        }

        @keyframes flickerRed {
            0%, 90%, 100% { opacity: 1; }
            92%, 96% { opacity: 0.4; }
            94% { opacity: 0.9; }
        }

        .footer-nav {
            padding: 40px 0 80px;
            z-index: 10;
        }

        .leave-btn {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 4px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.6);
            padding: 12px 30px;
            transition: 0.4s;
            display: inline-block;
        }

        .leave-btn:hover {
            border-color: var(--neon-red);
            color: var(--neon-red);
            box-shadow: 0 0 15px var(--neon-red);
            background: #000;
        }

        @media (max-width: 768px) {
            .contact-grid { grid-template-columns: 1fr; padding: 20px; }
            .neon-heading { font-size: 2.8rem; letter-spacing: 4px; }
        }
    </style>
</head>
<body>

    <div id="glitch-overlay"></div>
    <div class="mall-bg"></div>
    <div class="mall-overlay"></div>
    <div class="floating-lights"></div>

    <header>
        <h1 class="neon-heading">Find Me in Hawkins Mall</h1>
        <p class="subtitle">Connect through the lights and signals</p>
    </header>

    <main class="contact-grid">
        <a href="mailto:chirayum2007@gmail.com" class="card" style="animation-delay: 0.1s;">
            <h3>Email</h3>
            <p>chirayum2007@gmail.com</p>
        </a>

        <a href="https://www.linkedin.com/in/chirayu-mahajan-390766309/" target="_blank" class="card" style="animation-delay: 0.3s;">
            <h3>LinkedIn</h3>
            <p>Chirayu Mahajan</p>
        </a>

        <a href="https://github.com/Chirayu1167" target="_blank" class="card" style="animation-delay: 0.5s;">
            <h3>GitHub</h3>
            <p>Chirayu1167</p>
        </a>

        <a href="https://leetcode.com/u/Chirayu1167/" target="_blank" class="card" style="animation-delay: 0.7s;">
            <h3>LeetCode</h3>
            <p>Chirayu1167</p>
        </a>
    </main>

    <div class="footer-nav">
        <a href="cycle.html" class="leave-btn" id="leave-mall-btn">‚Üê Leave Mall</a>
    </div>

    <script>
        const leaveBtn = document.getElementById('leave-mall-btn');
        
        leaveBtn.addEventListener('click', function(e) {
            e.preventDefault();
            const destination = this.href;

            document.body.classList.add('glitch-active');
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = destination;
            }, 700);
        });
    </script>

</body>

</html>
